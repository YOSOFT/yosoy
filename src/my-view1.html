  <template>

    <div class="card">
      <h1><blockquote>Para ti mi hermano, en tu cumpleaños. Mantente en el AQUI Y AHORA, donde el Guerrero trabaja y transforma</blockquote></h1>
      <h1>YO SOY</h1>
      <H2>SANTIFICADO SEA TU NOMBRE</H2>
      <p>"Cuando Moisés cuidaba las ovejas de su suegro, un día las llevó a través del desierto y llegó hasta el monte Sinaí (Horeb)". Allí el ángel del Señor se le apareció en una llama de fuego, en medio de una zarza que no se consumía</p>
      <p>... Entonces Dios le habló... "Ponte en camino, que te voy a enviar ante el faraón para que saques de Egipto mi pueblo" (es decir de la esclavitud, que hoy día seguimos viviendo en muchas formas como la enfermedad, la escasez, el odio, la ira, etc. )</p>
      <p>... Moisés le respondió: El problema es que si yo voy y le digo a los israelitas: "El Dios de sus antepasados me ha enviado a ustedes", ellos me van a preguntar: "¿Cómo se llama?". Y entonces, ¿Que les voy a decir? Y Dios les contestó: <span class="mantra">YO SOY EL QUE SOY</span>. Y dirás a los israelitas <span class="yo">YO SOY</span> me ha enviado a ustedes" ... éste es mi nombre por todos los siglos". El relato completo de esta historia lo encuentras en tu Biblia en el libro de Exodo capitulo 3</p>
      <p>Quedamos entonces que el único y verdadero nombre de Dios es  "<span class="yo">YO SOY</span>", entregado por El mismo; y que por todos los siglos el poder de su nombre perdurará</p>
      <p>"<span class="yo">YO SOY</span>" es el VERBO del cual nos habla el apóstol Juan en su evangelio.</p>
      <p>Todos aprendimos en el colegio que la palabra verbo designa esencia de acción; como por ejemplo: caminar, hablar, pensar, escribir, jugar, etc.</p>
      <p>Cuando llamamos a Dios el verbo, nos referimos a una acción Omnipresente, Omnisciente y Omnipotente. Este Verbo es "SER". Por ello es que le decimos a nuestro Creador "SEÑOR"</p>

      <p>Cuando tu usas el verbo Ser (Yo, yu, él, etc.) pones en movimiento una maravillosa Ley Divina que hemos aprendido de las Sagradas Escrituras: "TODO LO QUE PIDAS EN MI NOMBRE SE TE DARA". Fijate... "TODO LO QUE PIDAS", bueno o malo, eso no importa, eso lo decides tú, es tu libre albedrío. Así que, si tú dices: "yo soy bruto", estas poniendo en movimiento esta Ley Divina para que seas bruto. Si dices: "Yo no puedo", estas usando el verbo sagrado, la acción conmienza a presentarse cumpliendo la Ley con lo que tú demandaste: "NO poder". Igualmente sucede si aplicamos el verbo con otras personas, como por ejemplo, nuestros hijos. Cuando tú le dices a tu hijo "tu eres bruto... destrozón... imbécil.. insoportable, etc", pones la Ley contra él, convirtiéndolo día a día, en el ente que condenas</p>
      <p>Esto también sucede con nuestros semejantes cuando los criticamos, condenamos o juzgamos. Tú vives diciendo: "él es un borracho", "Ella es ladrona", "ellos son unos desgraciados", "nosotros somos los pendejos del paseo", etc. Demandando en esta forma la ley contra el bienestar de la humanidad, y de ti mismo, porque esto se te devuelve</p>

      <p>El poder de las palabras "YO SOY" es tan grande, que con ellas podemos hacer de nuestra vida un cielo o un infierno</p>
      <p>Ayudar al prójimo a través de la colaboración física, el consejo y el apoyo moral es algo muy grande para el desarrollo de nuestra alma. Pero fijate, hay personas que por su terquedad y soberbia no se dejan ayudar. Son las que dicen "YO SOY" así y nadie me cambia" ¿Te das cuenta de lo que significa esta frase? Es como decir "Dios mio, que nadie logre cambiar mi terquedad y mantén mi ser sellado en la estrechez mental". A estas personas no se les puede ayudar directamente, sólo queda una cosa, por su comprensión espiritual y por su entendimiento mental de lo que es la paz, el amor y la fraternidad dada a través del servicio al prójimo</p>

      <p>El Divino Maestro nos enseña en esta cláusula lo siguiente:</p>
      <p>a) USAR EL MARAVILLOSO PODER DEL NOMBRE DE DIOS</p>
      <p>b) RESPETAR EL NOMBRE DE DIOS</p>
      <p>Para poder SANTIFICAR el Nombre de nuestro Creador debemos aprender a utilizarlo correctamente, en forma positiva y consciente. En el Libro Bíblico del Exodo, capítulo 20, versículo 7, se nos enseña un mandamiento de la Ley de Dios donde se advierte claramente el cuidado que debemos tener con el respeto hacia el Nombre de Dios. Dice: "No hagas mal uso del nombre del Señor tu Dios, pues El no dejará sin castigo al que use mal su nombre"</p>

      <p>c) ACTIVAR EL NOMBRE DE DIOS A TRAVES DEL PODER DE LA PALABRA</p>
      <p>"Orad sin cesar", decía San Pablo; pero también Jesús dijo: "Nada de vanas repeticiones". ¿Son contradictorias estas frases? Preguntan muchos estudiantes. La respuesta es no. Orad sin cesar significa que nuestros pensamientos, palabras y acciones deben estar en un grado de limpieza las 24 horas de cada día. Y nada de vanas repeticiones significa que no debemos utilizar en nuestras oraciones palabras inútiles, sin sentido o lo que es peor, sin conciencia porque no sabemos lo que decimos </p>

      <p>El poder de la Palabra está dada en tres formas para la práctica de la oración:</p>
      <p>1. LA PALABRA PENSADA</p>
      <p>En nuestros pensamientos más elevados hacia las cosas de Dios, como son el amor, el perdón, el bienestar, la alegría, la salud, la libertad, la belleza, la armonía, el arte, etc., Logramos un contacto continuo con la Esencia Divina; creando así un campo de fuerza, de todo bien en nuestra vida, mundo y experiencia. Piensa continuamente:</p>
      <p><span class="mantra">"YO SOY" ES MI REFUGIO, PAZ Y VIDA.</span></p>
      <P><span class="mantra">"YO SOY" ES LA LUZ QUE ILUMINA MI CAMINO.</span></P>
      <P><span class="mantra">"YO SOY" LA LUZ DE DIOS QUE NUNCA FALLA GOBERNANDO MI VIDA Y ASUNTOS.</span></P>
      <p><span class="mantra">"YO SOY" ES MI ESCUDO PROTECTOR CONTRA TODA FUERZA NEGATIVASEA HUMANA O SINIESTRA.</span></p>
      <p><span class="mantra">"YO SOY" EL CAMINO, VERDAD Y VIDA.</span></p>
      <P><span class="mantra">"YO SOY" LA RESURRECCION Y LA VIDA.</span></P>
      <P><span class="mantra">"YO SOY" DIOS EN ACCION.</span></P>
      <P>Al decir concientemente estas fraes, con una repetición sincera y sentida en el corazón, siembras y cultivas en cada pensamiento la fuerza de Dios "YO SOY"</P>
      <P>2. LA PALABRA HABLADA</P>
      <P>Utiliza el Verbo Sagrado únicamente para declarar la verdad. Esto sognifica, que si DIOS ES LA VERDAD y DIOS ES TODO BIEN PERFECTO, no puedes estar a todo momento criticando, calumniando, quejándote o diciendo cosas que van en contra a la voluntad de Dios. Más bien habla positivo, comenta las cosas buenas de tus semenjantes y afirma el bien; así en el lugar, en la situación o en la persona halla apariencia de mal. Cuando ores verbalmente hazlo despacio, rítmicamente y con un sentido profundo de lo que dices. </P>
      <p>3. LA PALABRA ESCRITA</p>
      <P>Cuando hagas una carta dirigida a Dios, o escribas una petición en el cuaderno del altar, hazlo teniendo en cuenta todas las reglas aquí enseñadas. No escribas en forma de queja o como si fueras un mendigo; al contrario, registra tu palabra en el papel con seguridad de que tienes todo tu derecho de conciencia de pedir, agradecer y recibir. Pide más por las necesidades de los demás que por tus propias cosas. Y después de cumplidas las cosas en un 100%, regístralas como un testimonio en la fe y con un sentimiento amoroso de agradecimiento por lo recibido.</P>
     <div class="autor">
       <p>ORACION CIENTIFICA</p>
       <p>TALITA Y SI-BAK</p>
