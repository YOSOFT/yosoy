<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <p>1. LA PALABRA PENSADA</p>
     <p>En nuestros pensamientos más elevados hacia las cosas de Dios, como son el amor, el perdón, el bienestar, la alegría, la salud, la libertad, la belleza, la armonía, el arte, etc., Logramos un contacto continuo con la Esencia Divina; creando así un campo de fuerza, de todo bien en nuestra vida, mundo y experiencia. Piensa continuamente:</p>
     <p><span class="mantra">"YO SOY" ES MI REFUGIO, PAZ Y VIDA.</span></p>
     <P><span class="mantra">"YO SOY" ES LA LUZ QUE ILUMINA MI CAMINO.</span></P>
     <P><span class="mantra">"YO SOY" LA LUZ DE DIOS QUE NUNCA FALLA GOBERNANDO MI VIDA Y ASUNTOS.</span></P>
     <p><span class="mantra">"YO SOY" ES MI ESCUDO PROTECTOR CONTRA TODA FUERZA NEGATIVASEA HUMANA O SINIESTRA.</span></p>
     <p><span class="mantra">"YO SOY" EL CAMINO, VERDAD Y VIDA.</span></p>
     <P><span class="mantra">"YO SOY" LA RESURRECCION Y LA VIDA.</span></P>
     <P><span class="mantra">"YO SOY" DIOS EN ACCION.</span></P>
     <P>Al decir concientemente estas fraes, con una repetición sincera y sentida en el corazón, siembras y cultivas en cada pensamiento la fuerza de Dios "YO SOY"</P>
     <P>2. LA PALABRA HABLADA</P>
     <P>Utiliza el Verbo Sagrado únicamente para declarar la verdad. Esto sognifica, que si DIOS ES LA VERDAD y DIOS ES TODO BIEN PERFECTO, no puedes estar a todo momento criticando, calumniando, quejándote o diciendo cosas que van en contra a la voluntad de Dios. Más bien habla positivo, comenta las cosas buenas de tus semenjantes y afirma el bien; así en el lugar, en la situación o en la persona halla apariencia de mal. Cuando ores verbalmente hazlo despacio, rítmicamente y con un sentido profundo de lo que dices. </P>
     <p>3. LA PALABRA ESCRITA</p>
     <P>Cuando hagas una carta dirigida a Dios, o escribas una petición en el cuaderno del altar, hazlo teniendo en cuenta todas las reglas aquí enseñadas. No escribas en forma de queja o como si fueras un mendigo; al contrario, registra tu palabra en el papel con seguridad de que tienes todo tu derecho de conciencia de pedir, agradecer y recibir. Pide más por las necesidades de los demás que por tus propias cosas. Y después de cumplidas las cosas en un 100%, regístralas como un testimonio en la fe y con un sentimiento amoroso de agradecimiento por lo recibido.</P>
    <div class="autor">
      <p>ORACION CIENTIFICA</p>
      <p>TALITA Y SI-BAK</p>
    </div>
    

    </div>
  </template>

  <script>

      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
