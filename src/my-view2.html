<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
        <div class="circle">I</div>
        <h1>YO SOY LA PRESENCIA ACTIVA DE DIOS</h1>
        <p class="ensenanza">LA ENSEÑANZA</p>
        <p><span class="negrita">La Vida</span> en todas sus actividades, donde quiera se manifieste, es Dios en Acción y es solo por falta de comprensión, de pensamiento y de sensación que la humanidad constantemente interrumpe la corriente pura de Esa Esencia Perfecta de la vida, la que sin interferencias expresa naturalmente su perfección en todas partes.</p>
        <p><span class="negrita">La tendencia natural de la Vida es Amor, Paz, Belleza, Armonía y Bienestar,</span> pues a la Vida no le interesa quien hce uso de Ella; emana constantemente para manifestarsu Perfección, siempre con ese proceso ascendente, que es inherente en Ella misma.</p>
        <p class="ensenanza">"YO SOY"</p>
        <p>"YO SOY" es la actividad de Esa Vida. ¡Que lástima es que los discípulos con sincero interés parece que no entienden el Verdadero significado de esas dos palabras!</p>
        <p>Cuando vosotros decís y sentís "YO SOY", ponéis en movimiento a la cuerda de la Vida Eterna para que siga Su camino sin obstáculos. En otras palabras, abrís la puerta a Su emanación natural. <span class="negrita">Y cuando decís "YO no SOY", cerráis la puerta a esta Poderosa Energía.</span> </p>
        <p>"YO SOY" es la Plena Actividad de Dios. Habiéndose colocado delante de vosotros tan a menudo esta Verdad de "Dios en Acción", deseo que entendáis cuál es Su Primera espresión en la individualización. </p>
        <p>La primera expresión de cada ser, en todas partes del Universo, ya sea en palabras, en pensamiento o en sentimiento, es "YO SOY", reconociendo su propia Divinidad Victoriosa.</p>
        <p>El discípulo que se esfuerce en entender y aplicar estas poderosas pero simples leyes, debe estar en estricta guardia y vigilar su pensamiento y sus expresiones, pues cadavez que dice o siente "YO no SOY" "YO no puedo", "YO no tengo", etc., sabiéndolo o no, está sofocando a esa "Gran Presencia" dentro de él y pone en movimiento Poderosa e Ilimitada Energía que continúa actuandoen su contra, a menos que reaccione y la inperfección sea consumida o cambiada.</p>
        <p>Esto demuestra el enorme poder que vosotros tenéis al poder calificaresta Poderosa Energía de Dios; y yo afirmo, queridos discípulos, que la dinamita es menos peligrosa, pues ella os libraría slamente del cuerpo, mientras que los pensamientos enviados ignorantemente y sin gobierno os atan a la rueda de las infinitas reencarnaciones.</p>
        <p>Así que vosotros podeís ver cúan importante es saber lo que estáis haciendocuando empleáis imprudentemente expresiones erróneas; ya que utilizáis el más Divino Principio de Actividad del Universo, "YO SOY".</p>
        <P>No me interpretéis mal. Esta es una expresión extraña, vana y oriental, sino que es el más Elevado Principio de Vida, usando y expresando por todas las civilizaciones que han exixtido, pues la primera expresión que todas las formas conscientes de Vida dan, es: "yo soy".</P>
        <p>Es solo despúes, en su contacto externo y con la actividad erroneamente calificada, que se empieza a aceptar cualquier cosa menos "YO SOY".</p>
        <P>Ahora, mis amados discípulos, ¿no véis que cuando decís "YO estoy enfermo" ponéis al revés este Principio de Vida, el cual es naturalmente toda perfección, dándole así otra cualidad por vuestra propia ignorancia, cualidad que la Vida nunca ha poseído en su expresión natural?  </P>
        <p>A través de muchos siglos de tarea y mala comprensión la humanidad ha saturado la propia atmósfera de su alrededor con la falsedad e ilusión, pues no necesito manifestarque cuando vosotros decís "YO Estoy enfermo", es una vil falsedad con respecto a vuestra Divinidad,pues Ella no puede estar enferma.</p>
        <p>¿Suena esto mal a vuestros oídos? Entonces os diré: pensandlo repetidas veces y veréis que esto puede traeros bendición y libertad.</p>
        <p>Os repito, amados míos: en el nombre de Dios, dejad de usar estas expresiones erróneas para vuestra Divinidad, porque os será imposible obtener la libertad si continuáis haciéndolo.</p>
        <p>No me cansaré de hablaros de esto a menudo, hasta que realmente reconozcáis y aceptéis a la "Poderosa Presencia"de Dios en vosotros, de lo cual resultará que positivamnte no habrá más condiciones adversas para vosotros.</p>
        <p>Os digo: ¡DESISTID! de dar poder a las condiciones externas, personas, lugares o cosas, y en el Nombre de Dios, cada vez que estéis por decir "YO ESTOY ENFERMO"; "ESTOY ARRUINADO", "NO ME SIENTO BIEN", instantáneamnete cambiad esta condición fatal para vuestro prograso, y declarad silenciosamente, con toda la intensidad de vuestro ser: "YO SOY", lo que significa oda salud, bienestar, perfección, felicidad, paz y el poder de reconocer la Perfección en vosotros y en todas partes.</p>
        <p>Cuando penséis en la expresión "YO SOY", quiere decir que sabéis que Dios está en vuestra Acción, expresándose en vuestra vida.</p>
        <p>Por lo tanto, no permitáis que expresiones erróneas continúen gobernado vuestra vida, produciendo así limitaciones.</p>
        <p>Que cada uno de vosotros recuerde siempre lo siguiente:</p>
        <p><span class="mantra">"YO VIVO, ACTUO Y TENGO MI EXIXTENCIA EN DIOS, Y ESTO ES EL BIENESTAR ABSOLUTO QUE SE MANIFIESTA EN TODO MOMENTO"</span></p>
        <p>Al recordar así a esta Invencible y Poderosa Presencia, mantenéis la puerta abierta para que su Esencia e Inteligencia, Puras e Invencibles, se entretejan con vuestra expresión externa y manifieste esa Perfección maravillosa. </p>
        <p>Os ruego, amados míos, que en cualquier parte que os encontréis jamás uséis expresiones erróneas.</p>
        <p>Muchos de vosotros sabéis que los ganadores usan el hierro calentado al rojo para marcar el ganado de su propiedad. Tan grande es mi anhelo de imbuiros con la "Presencia Avctiva de Dios" que está n vosotros, que me gustaría poder marcar esas palabras "YO SOY" en vuestros corazones coo si fuera con hierro candente para que quedaran grabadas en veustra conciencia y así reconozcáis, aceptéis y uséis a esa Poderosa y Gloriosa Presencia de Dios que está en vosotros.</p>
      <p>Confío en que todos los que oigan o lean estaspalabraas sentirán el poder y la Poderosa Convicción de esta verdad que los acompaña, y que emprenderán la acción con ella, dondequiera que sea</p>
      <p class="bendicion">BENDICION</p>
      <p>!Poderosos Protectores Perfectos: a medida que recibimos vuestro circulo Mágico de Protección nos desarrollamos en la Presencia Poderosa y Bienhechora!</p>
      <p>!oh! Maestro interno: aceptamos de todo corazón esa Buena Ventura que se manifiesta y se realiza en nuestra experiencia externa. Te alabamos y agradecemos por Tú Sabiduria que nos permites usar. Te alabamos y agradecemosporque tenemos fuerzas para solo aceptar Tu poderosa y Activa Presencia en todas partes y porque podemos rechazar cualquier cosa que no se parezca a Tí </p>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
