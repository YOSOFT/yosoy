<html><head></head><body><dom-module id="my-view1"><template><style include="shared-styles">:host{display:block;padding:10px;}</style><div class="card"><div class="circle">I</div><h1>YO SOY</h1><h2>SANTIFICADO SEA TU NOMBRE</h2><p>"Cuando Moisés cuidaba las ovejas de su suegro, un día las llevó a través del desierto y llegó hasta el monte Sinaí (Horeb)". Allí el ángel del Señor se le apareció en una llama de fuego, en medio de una zarza que no se consumía</p><p>... Entonces Dios le habló... "Ponte en camino, que te voy a enviar ante el faraón para que saques de Egipto mi pueblo" (es decir de la esclavitud, que hoy día seguimos viviendo en muchas formas como la enfermedad, la escasez, el odio, la ira, etc. )</p><p>... Moisés le respondió: El problema es que si yo voy y le digo a los israelitas: "El Dios de sus antepasados me ha enviado a ustedes", ellos me van a preguntar: "¿Cómo se llama?". Y entonces, ¿Que les voy a decir? Y Dios les contestó: <span class="mantra">YO SOY EL QUE SOY</span>. Y dirás a los israelitas <span class="yo">YO SOY</span> me ha enviado a ustedes" ... éste es mi nombre por todos los siglos". El relato completo de esta historia lo encuentras en tu Biblia en el libro de Exodo capitulo 3</p><p>Quedamos entonces que el único y verdadero nombre de Dios es "<span class="yo">YO SOY</span>", entregado por El mismo; y que por todos los siglos el poder de su nombre perdurará</p><p>"<span class="yo">YO SOY</span>" es el VERBO del cual nos habla el apóstol Juan en su evangelio.</p><p>Todos aprendimos en el colegio que la palabra verbo designa esencia de acción; como por ejemplo: caminar, hablar, pensar, escribir, jugar, etc.</p><p>Cuando llamamos a Dios el verbo, nos referimos a una acción Omnipresente, Omnisciente y Omnipotente. Este Verbo es "SER"</p></div></template><script>var MyView1=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,null,[{key:'is',get:function(){return'my-view1'}}]),b}(Polymer.Element);window.customElements.define(MyView1.is,MyView1);</script></dom-module></body></html>
